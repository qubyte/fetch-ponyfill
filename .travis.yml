language: node_js
node_js:
  - "6"
  - "8"
  - "9"
addons:
  firefox: latest
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm run lint
  - npm test
  - npm run test:browserify -- ci -l Firefox
  - npm run test:webpack -- ci -l Firefox
